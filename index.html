<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS & JS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculadora JS</title>
  </head>
  <body>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <h1 class="m-1 text-center">Calculadora Javascipt</h1>
    <!-- SCRIPT JS-->
    <script>
      let resultado = 0;
      const textoResult = "O resultado é : ";
    </script>
    <!-- CONTAINER-->
    <div
      class="d-flex justify-content-center text-center align-middle content position-absolute top-50 start-50 translate-middle"
    >
      <!-- COLUNA-->
      <div
        class="col justify-content-center text-center center position-absolute top-50 start-50 translate-middle"
      >
        <!--LINHA 1 - INPUT-->
        <div class="row-1 input-group">
          <input class=" m-1 text-center shadow-sm rounded" type="number"
          step="any" placeholder="Digite o valor 1"
        </div>
        <!-- LINHA 2 - INPUT-->
        <div class="row-1 input-group">
          <input class="m-1 text-center shadow-sm rounded" type="number"
          step="any" placeholder="Digite o valor 2"
        </div>
        <!-- LINHA 3 - DROPDOWN-->
        <div class="row-1 input-group dropdown">
          <button
            class="m-1 btn btn-dark dropdown-toggle text-center"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Operador Matemático
          </button>
          <ul
            class="dropdown-menu text-center"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="#">Adição</a></li>
            <li><a class="dropdown-item" href="#">Subtração</a></li>
            <li><a class="dropdown-item" href="#">Multiplicação</a></li>
            <li><a class="dropdown-item" href="#">Divisão</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- BOTÃO CALCULAR-->
    <div class="input-group button text-center">
      <button
        class="btn btn-outline-dark m-1 shadow-sm rounded"
        type="button"
        onclick="alert(textoResult + resultado)"
      >
        Calcular
      </button>
    </div>
    <!-- FIM HTML BODY -->
  </body>
</html>
